<style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins' sans-serif;
    }
    body {
        background-color: #032a2a;
    }
    h1 {
        text-align: center;
        color: white;
        margin: 15px 30px;
    }
    h1:hover {
        color: brown;
    }
    .description {
        color:blanchedalmond;
    }
    .description i {
        font-size: 35px;
    }
    nav {
        display: flex;
        width: 100%;
        background: #010c11;
        position: relative;
        justify-content: space-between;
        text-align: center;
        padding: 15px 30px;
    }
    nav .icon {
        font-size: 65px;
        color: #b11858;
    }
    nav .icon p{
        font-size: 10px;
    }
    nav ol {
        display: flex;
        list-style: none;
        margin: auto 0;
    }
    nav ol li {
        margin: 0 2px;
    }
    nav ol li a {
        color: #fff;
        border-radius: 15px;
        font-size: 20px;
        text-decoration: none;
        text-transform: capitalize;
        letter-spacing: 1px;
        padding: 5px 10px;
    }
    nav ol li:hover a {
        background: #fff;
        color: #0a5071;
    }
    nav ol .search_box {
        display: flex;
        margin: auto 0;
        height: 35px;
        line-height: 35px;
    }
    nav ol .search_box input {
        border: none;
        outline: none;
        background: #fff;
        height: 100%;
        padding: 0 10px;
        font-size: 20px;
        width: 210px;
    }
    nav ol .search_box span {
        color: #0a5071;
        font-size: 20px;
        background: #fff;
        height: 100%;
        padding: 8px;
        position: relative;
        cursor: pointer;
        z-index: 1;
    }
    nav ol  .search_box span:hover {
        color: #fff;
    }
    nav ol .search_box span::after {
        height: 100%;
        width: 0;
        content: '';
        background: #ff003c;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
        transition: 0.3s;
    }
    nav ol .search_box span:hover::after {
        width: 100%;
    }
    nav .bar {
        position: relative;
        margin: auto;
        display: none;
    }
    nav .bar span {
        position: absolute;
        color: #fff;
        font-size: 35px;
    }
    input[type="checkbox"]{
        -webkit-appearance: none;
        display: none;
    
    }
    footer {
      display: block;
      width: 100%;
      background: #010c11;
      position: relative;
      justify-content: space-between;
      text-align: center;
      padding: 15px 30px;
      margin-top: 100%;
    }
    @media screen and (max-width: 1250px) {
        nav {
            display: block;
            padding: 0;
        }
        
        nav .icon {
            display: inline-block;
            padding: 15px 30px;
        }
    
        nav ol .search_box {
            width: 100%;
            display: inline-flex;
            justify-content: center;
            margin-bottom: 15px;
        }
    
        nav ol .search_box input {
            width: 90px;
        }
    
        nav ol {
            display: flex;
            flex-direction: column;
            background: #fff;
            height: 0;
            visibility: hidden;
            transition: 0.3s;
        }
    
        nav ol li {
            text-align: center;
            transition: 0.3s 0.1s all;
            opacity: 0;
        }
    
        nav ol li a {
            color: black;
            font-size: 28px;
            padding: 25px;
            display: block;
        }
    
        nav ol li:nth-child(1) {
            transform: translateX(-150px)
        }
        nav ol li:nth-child(2) {
            transform: translateX(-200px)
        }
        nav ol li:nth-child(3) {
            transform: translateX(-250px)
        }
        nav ol li:nth-child(4) {
            transform: translateX(-300px)
        }
        nav ol li:nth-child(5) {
            transform: translateX(-350px)
        }
    
        nav .bar {
            display: block;
            position: absolute;
            top: 20px;
            right: 80px;
            cursor: pointer;
        }
    
        nav .bar #times {
            display: none;
        }
    
        #check:checked ~ nav .bar #times {
            display: block;
        }
    
        #check:checked ~ nav .bar #bars {
            display: none;
        }
        #check:checked ~ nav ol {
            visibility: visible;
            height: 465px;
        }
        #check:checked ~ nav ol li:nth-child(1),
        #check:checked ~ nav ol li:nth-child(2),
        #check:checked ~ nav ol li:nth-child(3),
        #check:checked ~ nav ol li:nth-child(4),
        #check:checked ~ nav ol li:nth-child(5){
            transform: translateX(0);
            opacity: 1;
        }
    }
    section {
        height: 100%;
        width: 100%;
        position: absolute;
        background-position: center;
        background-size: cover;
        top: 0;
        z-index: -1;
        filter: brightness(30%);
    }
        </style>
